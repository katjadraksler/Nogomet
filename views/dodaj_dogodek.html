%rebase('osnova.html')

<div class="my-3 p-3 bg-white rounded box-shadow">
    <h4 class="mb-3">Dodaj svoj dogodek</h4>

    <form class="form-group" method="post" action=".">

        <div class="form-group">
            <div class="form-group">
                <div class="controls col-md-5 mb-3"></div>
                    <label for="aktivnost">Aktivnost</label>
                    <select class="custom-select d-block w-100" name="aktivnost" id="aktivnost">
                        <option value="">Izberi...</option>
                        %for aktivnost in aktivnosti:
                        <option>{{aktivnost[0]}}</option>
                        %end
                    </select>
                </div>
            </div>
        

        <div class="row">
            <div class="controls col-md-4 mb-3">
                <div class="form-group">
                    <label for="datum">Datum:</label>
                    <input type="date" class="form-control" id="datum" name="datum">
                </div>
            </div>
            <div class="controls col-md-4 mb-3">
                <div class="form-group">
                    <label for="cas">Čas:</label>
                    <input type="time" class="form-control" id="cas" name="cas">
                </div>
            </div>
            <div class="controls col-md-4 mb-3">
                <div class="form-group">
                    <label for="stevilo_udelezencev">Število udeležencev:</label>
                    <input type="text" class="form-control" id="stevilo_udelezencev" name="stevilo_udelezencev">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="opis">Opis:</label>
            <input type="text" class="form-control" id="opis" name ="opis">
        </div>

        <div class="row">
            <div class="controls col-md-10 mb-3">
                <div class="form-group">
                    <label for="ulica">Ulica</label>
                    <input type="text" class="form-control" id="ulica" name="ulica">
                </div>
            </div>
            <div class="controls col-md-2 mb-3">
                <div class="form-group">
                    <label for="hisna_stevilka">Hišna Številka</label>
                    <input type="text" class="form-control" id="hisna_stevilka" name="hisna_stevilka">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="controls col-md-4 mb-3">
                <div class="form-group">
                    <label for="postna_stevilka">Poštna številka:</label>
                    <input type="text" class="form-control" id="postna_stevilka" name = "postna_stevilka">
                </div>
            </div>
            <div class="controls col-md-4 mb-3">
                <div class="form-group">
                    <label for="kraj">Kraj:</label>
                    <input type="text" class="form-control" id="kraj" name = "kraj">
                </div>
            </div>
            <div class="controls col-md-4 mb-3">
                <div class="form-group">
                    <div class="controls col-md-13 mb-3">
                        <label for="drzava">Država</label>
                        <select class="form-control" class="custom-select d-block w-100" name="drzava" id="drzava">
                            <option value="">Izberi...</option>
                            <option>Austria</option>
                            <option>Slovenia</option>
                            <option>Belgium</option>
                            <option>Bulgaria</option>
                            <option>Croatia</option>
                            <option>Cyprus</option>
                            <option>Czech Republic</option>
                            <option>Denmark</option>
                            <option>Estonia</option>
                            <option>Finland</option>
                            <option>France</option>
                            <option>Germany</option>
                            <option>Greece</option>
                            <option>Hungary</option>
                            <option>Ireland</option>
                            <option>Italy</option>
                            <option>Latvia</option>
                            <option>Lithuania</option>
                            <option>Luxembourg</option>
                            <option>Malta</option>
                            <option>Netherlands</option>
                            <option>Poland</option>
                            <option>Portugal</option>
                            <option>Romania</option>
                            <option>SlovakRepublic</option>
                            <option>Slovenia</option>
                            <option>Spain</option>
                            <option>Sweden</option>
                            <option>United Kingdom</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Dodaj dogodek</button>

    </form>
</div>
